<div [formGroup]="form">
  <label class="col-sm-2">{{ field.label }}</label>
  <div class="col-sm-10">
    <div [ngSwitch]="field.controlType">
      <input *ngSwitchCase="'textbox'" class="form-control" value="{{ field.value }}" [formControlName]="field.key" placeholder="{{ field.placeholder }}"
             type="{{ field.type }}">
      <textarea cols="30" rows="{{ field.rows }}" class="form-control" [formControlName]="field.key" placeholder="{{ field.placeholder }}"
                *ngSwitchCase="'textarea'" value="{{ field.value }}"></textarea>
    </div>
  </div>
</div>
