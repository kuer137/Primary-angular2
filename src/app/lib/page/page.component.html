<div>
  <h2>分页demo</h2>



  <div>
    <div class="list-group" *ngFor = "let row of pageLists">
      <a href="javascript:;" class="list-group-item active">
        <h4 class="list-group-item-heading">{{ row.content }}</h4>
        <p class="list-group-item-text">by：{{ row.name }}</p>
        <div class="clearfix">
          <p class="list-group-item-text pull-right">日期：{{ row.time }}</p>
        </div>
      </a>
    </div>
  </div>



  <div>
    <pagination [totalItems]="currentAll" [maxSize]="8" [itemsPerPage]="itemsPerPage" [(ngModel)]="currentPage"
                firstText="首页" lastText="尾页" [boundaryLinks]="true"
                previousText="上一页" nextText="下一页"
                class="pagination-m" [rotate]="false"
                (pageChanged)="pageChanged($event)"></pagination>
    <!--totalItems总条数；itemsPerPage每页条数；边界[boundaryLinks]="true"显示首尾页；[maxSize]最多可以多少页+[rotate]="false"，就可以多出的页数显示省略号-->
  </div>
</div>
