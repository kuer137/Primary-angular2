<div class="row">
  <div class="col-lg-12">
    <div class="card mb-3">
      <div class="card-header">Date Picker</div>
      <div class="card-block">
        <form class="form-inline mb-3">
          <div class="form-group">
            <div class="input-group">
              <input class="form-control" ngbDatepicker #d="ngbDatepicker" placeholder="yyyy-mm-dd"
                     name="dp" [(ngModel)]="model">
              <div class="input-group-addon" (click)="d.toggle()" >
                <span class="fa fa-calendar">888</span>
              </div>
            </div>
          </div>
        </form>
        <div class="alert alert-info mb-0">
          <strong>Model: </strong> {{ model | json }}
        </div>
      </div>
    </div>
  </div>
</div>
