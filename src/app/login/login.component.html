<div  [@flyIn] = "active">
  <h2>登录：</h2>
  <form #loginForm="ngForm" (ngSubmit)="loginForm.form.valid && doLogin()">
    <div class="form-group" [ngClass]="{ 'has-error': loginForm.submitted && !name.valid }">
      <label for="name" class="col-sm-2 control-label">用户名：</label>
      <div class="col-sm-10">
        <input type="text" id="name" name="userName" [(ngModel)]="user.userName" #name="ngModel" placeholder="请输入用户名" required>
        <div *ngIf="loginForm.submitted && !name.valid" class="text-danger">用户名必须输入！</div>
      </div>
    </div>
    <div class="form-group" [ngClass]="{'has-error':loginForm.submitted && !password.valid}">
      <label for="password" class="col-sm-2 control-label">密码：</label>
      <div class="col-sm-10">
        <input type="password" name="password" id="password" [(ngModel)]="user.password" value="{{ user.password }}" #password="ngModel" placeholder="请输入密码" required>
        <div *ngIf="loginForm.submitted && !password.valid" class="text-danger">密码必须输入!</div>
      </div>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-success">登录</button>
    </div>
  </form>
</div>
